<!DOCTYPE html>
<html>
<head>
  <title>Chrome AI Check</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .heading {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="heading">Chrome AI Features Checker</div>
  <pre id="output">Checking Chrome AI features...</pre>
  <script src="check-ai.js"></script>
  <script>
    // Override console.log to write to our pre element
    const output = document.getElementById('output');
    const originalLog = console.log;
    console.log = function() {
      output.textContent += Array.from(arguments).join(' ') + '\n';
      originalLog.apply(console, arguments);
    };
  </script>
</body>
</html>
